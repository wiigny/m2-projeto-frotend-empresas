<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://css.gg/arrow-down.css' rel='stylesheet'>
        
        <link rel="stylesheet" href="../../styles/reset.css">
        <link rel="stylesheet" href="../../styles/globalStyles.css">
        <link rel="stylesheet" href="../../styles/positioning.css">
        <link rel="stylesheet" href="../../styles/inputs.css">
        <link rel="stylesheet" href="../../styles/propFlex.css">
        <link rel="stylesheet" href="../../styles/display.css">
        <link rel="stylesheet" href="../../styles/texts.css">
        <link rel="stylesheet" href="../../styles/buttons.css">

        <link rel="stylesheet" href="./login.css">

        <link rel="shortcut icon" href="https://kenzie.com.br/favicon.jpeg" type="image/x-icon">

        <script type="module" src="./login.js" defer></script>

        <title>FrontEnd Empresas - Login</title>

    </head>
    <body>
        <header>
            <div class="dspl-flex justy__cont-SB align__items-center container">
                <div class="dspl-flex gap10 align__items-center">
                    <div id="iconSite"></div>
                    <h2 class="text4 font-w700">Kenzie Empresas</h2>
                </div>
    
                
                <nav class="dspl-flex gap20 flex__direc-rowR">
    
                    <button id="hamburguer">
                        <img src="../../assets/hamburguer.svg" alt="">
                    </button>
                    <!-- Arrumar os buttons para ficar igual ao figma -->
                    <button id="register" class="button2 text6 font-w700">Cadastro</button>
                    <button id="home" class="button1 text6 font-w700">Home</button>
    
                </nav>
            </div>
        </header>
        <main class="dspl-flex justy__cont-center align__items-center">
            
            <form class="dspl-flex flex__direc-column gap20">
                <h1 class="text1 font-w700">Login</h1>
                <p class="text6 font-w400">Preencha os campos para realizar login</p>

                <input class="input1" type="email" name="email" id="email" placeholder="Seu e-mail">
                <p class="email dspl-none text7 font-w400">E-mail inválido!</p>

                <input class="input1" type="password" name="password" id="password" placeholder="Seu senha">
                <p class="password dspl-none text7 font-w400">Senha inválida!</p>

                <button id="loginUser" type="submit" class="button2 text6 font-w700">Login</button>
                <p class="text__align-center text6 font-w400">ou</p>
                <button id="registerUser" type="submit" class="button1 text6 font-w700">Cadastre-se</button>
            </form>
            
        </main>
    </body>
</html>
